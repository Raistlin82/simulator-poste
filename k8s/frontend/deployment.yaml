apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator-poste-frontend
  namespace: simulator-poste
  labels:
    app: simulator-poste-frontend
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simulator-poste-frontend
  template:
    metadata:
      labels:
        app: simulator-poste-frontend
        component: web
    spec:
      containers:
      - name: frontend
        image: ghcr.io/raistlin82/simulator-poste-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

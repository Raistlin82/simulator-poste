apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-poste-ingress
  namespace: simulator-poste
  labels:
    app: simulator-poste
  annotations:
    # Kyma Gateway annotations
    kubernetes.io/ingress.class: "kyma"
    # TLS will be automatically provisioned by Kyma
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Strip /api prefix before forwarding to backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: simulator-poste-dev-xytwh0n6.kyma.ondemand.com
    http:
      paths:
      # API routes - forward to backend
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      # All other routes - forward to frontend (SPA)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  tls:
  - hosts:
    - simulator-poste-dev-xytwh0n6.kyma.ondemand.com
    secretName: simulator-poste-tls
